<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPortfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Efeito de Partículas -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav class="cyber-nav">
        <ul>
            <li><a href="#home" class="neon-link">Home</a></li>
            <li><a href="#projects" class="neon-link">Projetos</a></li>
            <li><a href="#about" class="neon-link">Sobre</a></li>
            <li><a href="#contact" class="neon-link">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção Hero -->
    <section id="home" class="cyber-hero">
        <div class="glitch-container">
            <h1 class="cyber-title glitch" data-text=">{Dev_Matrix}">Meu portifólio</h1>
            <p class="cyber-subtitle"></p>
        </div>
    </section>
    
    <!-- Seção Sobre -->
    <section id="about" class="cyber-section">
        <h2 class="section-title">Sobre</h2>
        <div class="cyber-bio">
            <div class="bio-text">
                <p>Oi, meu nome é Felipe, tenho 24 anos e atualmente atuo como técnico em informática, buscando me especializar na área de desenvolvimento.</p>

            </div>
            </div>
        </div>


    </section>

    <!-- Seção Projetos -->
    <section id="projects" class="cyber-section">
        <h2 class="section-title">Projetos</h2>
        <div class="projects-grid">
            <div class="cyber-card">
                <div class="card-header">
                    <h3>Em breve...</h3>
                    <div class="cyber-line"></div>
                </div>
            </div>
            </div>
            <!-- Adicione mais cards aqui -->
        </div>
    </section>

    

    <!-- Seção Contato -->
    <section id="contact" class="cyber-section">
        <h2 class="section-title">Contato</h2>
        <form class="cyber-form">
            <div class="form-group">
                <input type="text" class="cyber-input" placeholder="Nome" required>
                <span class="input-border"></span>
            </div>
            <div class="form-group">
                <input type="email" class="cyber-input" placeholder="E-mail" required>
                <span class="input-border"></span>
            </div>
            <div class="form-group">
                <textarea class="cyber-input" placeholder="Mensagem" rows="5" required></textarea>
                <span class="input-border"></span>
            </div>
            <button type="submit" class="cyber-button">
                <span class="button-text">Enviar</span>
                <div class="button-lights"></div>
            </button>
        </form>
    </section>

    <style>
        :root {
            --neon-cyan: #0ff;
            --neon-pink: #f0f;
            --cyber-black: #000209;
            --cyber-purple: #2a0f47;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--cyber-black);
            color: var(--neon-cyan);
            font-family: 'Roboto Mono', monospace;
            overflow-x: hidden;
        }

        /* Efeito de Partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar */
        .cyber-nav {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .cyber-nav ul {
            display: flex;
            justify-content: center;
            gap: 4rem;
            list-style: none;
        }

        .neon-link {
            color: var(--neon-cyan);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            padding: 0.5rem;
        }

        .neon-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--neon-pink);
            transition: 0.3s;
        }

        .neon-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .cyber-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .glitch-container {
            text-align: center;
        }

        .cyber-title {
            font-size: 5rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px var(--neon-cyan);
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 3px 3px var(--neon-cyan), -3px -3px var(--neon-pink); }
            50% { text-shadow: -3px 3px var(--neon-cyan), 3px -3px var(--neon-pink); }
            100% { text-shadow: 3px -3px var(--neon-cyan), -3px 3px var(--neon-pink); }
        }

        /* Cards de Projetos */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .cyber-card {
            background: linear-gradient(145deg, #001, #002);
            padding: 2rem;
            border: 1px solid var(--neon-cyan);
            position: relative;
            transition: 0.3s;
        }

        .cyber-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        /* Formulário */
        .cyber-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .cyber-input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 1rem;
            margin: 1rem 0;
            transition: 0.3s;
        }

        .cyber-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .cyber-button {
            background: var(--cyber-purple);
            border: 2px solid var(--neon-pink);
            color: white;
            padding: 1rem 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .cyber-button:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .cyber-title {
                font-size: 3rem;
            }
            
            .cyber-nav ul {
                gap: 2rem;
            }
        }
    </style>

    <script>
        // Inicializar Partículas
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#0ff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // Efeito Glitch Dinâmico
        document.querySelectorAll('.glitch').forEach(element => {
            element.addEventListener('mouseover', () => {
                element.style.textShadow = `
                    3px 3px ${getRandomColor()},
                    -3px -3px ${getRandomColor()}
                `;
            });
        });

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // Scroll Suave
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
